<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Varela+Round" />
    <link rel="stylesheet" href="./assets/style/style.css" />
</head>
<body>
    <header class="row">
        <h1 class="col text-center mx-auto bg-dark bg-gradient heading">Weather App</h1>
    </header>
    <main class="main-content row">
        <section class="search-content col-3">
            <h2 class="col-12">Search for a City:</h2>
            <input class="col-8 city-input">
            <button class="col-4 srch-btn btn btn-dark">Search</button>
        </section>
        <section class="display-content col-9">
            <h2><span id="city-name"></span> <span id="date"></span></h2>
            <ul>
                <li id="temp">Temp: </li>
                <li id="wind">Wind: </li>
                <li id="humidity">Humidity: </li>
                <li id="uv-index">UV Index: </li>
            </ul>    
        </section>
        <section class="forecast-content offset-3 col-9">
            <h3>5-Day Forecast:</h3>
            <ul id="forecast" class="row">
            </ul>
        </section>
    </main>
    <!-- Added link to the jQuery library -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="./assets/script/script.js"></script>
</body>
</html>
