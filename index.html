<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Varela+Round" />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./assets/style/style.css" />
</head>
<body>
    <header>
        <h1>Weather App</h1>
    </header>
    <!--has search bar and current weather conditions-->
    <main class="main-content">
        <!--current weather conditions-->
        <section class="display-content content col-lg-7">
            <h2><span id="city-name"></span> <span id="date"></span></h2>
            <ul id="current-forecast">
                <img id="main-icon">
                <li id="temp">Temp: <span id="temp-value"></span></li>
                <li id="wind">Wind: <span id="wind-value"></span></li>
                <li id="humidity">Humidity: <span id="humidity-value"></span></li>
                <li id="uv-index">UV Index: <span id="uv-index-value"></span></li>
            </ul>
            <!--5 day forecast weather conditions-->
            <h3>5-Day Forecast:</h3>
            <!--Day one forecast-->
            <div class="custom">
                <h5 id="day-one-date">Day 1</h5>
                <img id="day-one-icon" />
                <h6 id="day-one-temp">Temp: </h6>
                <h6 id="day-one-wind">Wind: </h6>
                <h6 id="day-one-hum">Humidity: </h6>
            </div> 
            <!--Day two forecast-->
            <div class="custom">
                <h5 id="day-two-date">Day 2</h5>
                <img id="day-two-icon" />
                <h6 id="day-two-temp">Temp: </h6>
                <h6 id="day-two-wind">Wind: </h6>
                <h6 id="day-two-hum">Humidity: </h6>
            </div> 
            <!--Day three forecast-->
            <div class="custom">
                <h5 id="day-three-date">Day 3</h5>
                <img id="day-three-icon" />
                <h6 id="day-three-temp">Temp: </h6>
                <h6 id="day-three-wind">Wind: </h6>
                <h6 id="day-three-hum">Humidity: </h6>
            </div> 
            <!--Day four forecast-->
            <div class="custom">
                <h5 id="day-four-date">Day 4</h5>
                <img id="day-four-icon" />
                <h6 id="day-four-temp">Temp: </h6>
                <h6 id="day-four-wind">Wind: </h6>
                <h6 id="day-four-hum">Humidity: </h6>
            </div> 
            <!--Day five forecast-->
            <div class="custom">
                <h5 id="day-five-date">Day 5</h5>
                <img id="day-five-icon" />
                <h6 id="day-five-temp">Temp: </h6>
                <h6 id="day-five-wind">Wind: </h6>
                <h6 id="day-five-hum">Humidity: </h6>
            </div> 
        </section>
        <!--search bar for city-->
        <section class="search-content benefits">
            <h3>Search for a City:</h3>
            <input class="city-input">
            <button class="srch-btn">Search</button>
            <ul class="search-history"></ul>
        </section>   
    </main>
    <!-- Added link to the jQuery library -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="config.js"></script>
    <script src="./assets/script/script.js"></script>
</body>
</html>
